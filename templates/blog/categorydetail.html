{% block title %}<h1>Category wise blogs</h1>{% endblock %}
{% block content %}
	<table style="border: 3px solid black;"> 
		<tbody>
			<tr style="border: 1px solid black;">
			<th style="border: 1px solid black;"><b>Category</b></th>
			<th style="border: 1px solid black;"><b>Title</b></th>
			<th style="border: 1px solid black;"><b>Description</b></th>
			<th style="border: 1px solid black;"><b>Actions</b></th>
			</tr>	
		{% for blog in blogs %}	
			<tr>
			<td>{{ blog.category.name }}</td>
			<td>{{ blog.title }}</td>
			<td>{{ blog.description }}</td>
			<td><a href="{% url 'viewblog' blog.id %}">View</a>
			<a href="{% url 'editblog' blog.id %}">Edit Blog</a>
			<a href="{% url 'deleteblog' blog.id %}">Delete Blog</a>
			</td>
			</tr>		
		{% endfor %}		
		</tbody>
	</table>
{% endblock %}
